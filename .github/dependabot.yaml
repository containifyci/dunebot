---
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      minor:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
  - package-ecosystem: "gomod"
    directory: "."
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      # go-github and go-githubapp must update together to avoid type incompatibility.
      # go-githubapp internally uses go-github, and pkg/github/client.go imports go-github
      # directly for type aliases. Mismatched versions break appconfig.LoadConfig().
      github-client-libraries:
        patterns:
          - "github.com/google/go-github/*"
          - "github.com/palantir/go-githubapp"
      minor:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
  - package-ecosystem: "gomod"
    directory: ".containifyci"
    schedule:
      interval: "daily"
    groups:
      minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "docker"
    directory: "."
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      minor:
        patterns:
        - "*"
        update-types:
        - "minor"
        - "patch"
